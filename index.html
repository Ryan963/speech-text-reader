<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech text reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Speech Text Reader</h1>
        <button class="toggle-btn btn" id="toggle">Toggle Text Box</button>
        <div class="text-box" id="text-box">
            <div class="close">X</div>
            <h3>Choose voice</h3>
            <select  id="voices" class="btn"></select>
            <textarea id="text" placeholder="Enter text to read..."></textarea>
            <button class="btn" id="read" >Read Text</button>
        </div>
    </div>
    <main></main>
    <script src="main.js"></script>
</body>
</html>
